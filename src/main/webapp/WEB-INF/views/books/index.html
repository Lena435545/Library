<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>List of books</h1>

<div class="item-list">
    <div class="item-card" th:each="book : ${books}">
        <img alt="Book image" th:src="@{${book.imagePath != null ? '/' + book.imagePath : '/images/books/default-book.png' }}"/>
        <div class="item-info">
            <p th:text="${book.name}">Title</p>
            <p th:text="${book.author} + ', ' + ${book.year}">Author, Year</p>
        </div>
        <a class="item-link" th:href="@{/books/{id}(id=${book.bookId})}">Details</a>
    </div>
</div>

<form th:action="@{/books/new}">
    <input class="btn create-btn" type="submit" value="Create"/>
</form>

</body>
</html>
