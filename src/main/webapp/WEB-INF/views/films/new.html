<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New film</title>
    <link rel="stylesheet" href="/css/film.css">
</head>
<body>

<form th:method="POST" th:action="@{/films/new}">

    <label for="name">Enter name: </label>
    <input type="text"  th:field="*{film.name}" id="name"/>

    <label for="director">Enter director: </label>
    <input type="text"  th:field="*{film.director}" id="director"/>

    <label for="year">Enter year: </label>
    <input type="text" th:field="*{film.year}" id="year"/>

    <input type="submit" value="Create"/>
</form>

</body>
</html>
