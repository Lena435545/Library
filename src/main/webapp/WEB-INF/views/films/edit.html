<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit film</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/films/{id}(id=${film.filmId})}" th:object="${film}">

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>

    <label for="director">Enter director: </label>
    <input type="text" th:field="*{director}" id="director"/>

    <label for="year">Enter year: </label>
    <input type="text" th:field="*{year}" id="year"/>

    <input type="submit" value="Edit"/>
</form>

</body>
</html>
