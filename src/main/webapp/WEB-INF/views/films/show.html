<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Film</title>
</head>
<body>
<p th:text="${film.name}">name</p>
<p th:text="${film.director}">director</p>
<p th:text="${film.year}">year</p>
<form th:method="DELETE" th:action="@{/films/{id}(id=${film.filmId})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
